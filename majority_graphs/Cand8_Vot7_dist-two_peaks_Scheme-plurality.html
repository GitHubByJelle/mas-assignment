<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "1", "shape": "dot"}, {"id": 1, "label": "2", "shape": "dot"}, {"id": 2, "label": "3", "shape": "dot"}, {"id": 3, "label": "4", "shape": "dot"}, {"id": 4, "label": "5", "shape": "dot"}, {"id": 5, "label": "6", "shape": "dot"}, {"id": 6, "label": "7", "shape": "dot"}, {"id": 7, "label": "8", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 0, "width": 3.0}, {"arrows": "to", "from": 2, "to": 0, "width": 3.0}, {"arrows": "to", "from": 0, "to": 3, "width": 0.23884039900249376}, {"arrows": "to", "from": 3, "to": 0, "width": 2.761159600997506}, {"arrows": "to", "from": 0, "to": 4, "width": 2.946508728179551}, {"arrows": "to", "from": 4, "to": 0, "width": 0.05349127182044888}, {"arrows": "to", "from": 0, "to": 5, "width": 2.9031172069825435}, {"arrows": "to", "from": 5, "to": 0, "width": 0.09688279301745636}, {"arrows": "to", "from": 0, "to": 6, "width": 3.0}, {"arrows": "to", "from": 0, "to": 7, "width": 3.0}, {"arrows": "to", "from": 1, "to": 2, "width": 0.36957605985037406}, {"arrows": "to", "from": 2, "to": 1, "width": 2.6304239401496257}, {"arrows": "to", "from": 1, "to": 3, "width": 0.3519950124688279}, {"arrows": "to", "from": 3, "to": 1, "width": 2.648004987531172}, {"arrows": "to", "from": 1, "to": 4, "width": 0.4556109725685785}, {"arrows": "to", "from": 4, "to": 1, "width": 2.5443890274314214}, {"arrows": "to", "from": 1, "to": 5, "width": 3.0}, {"arrows": "to", "from": 1, "to": 6, "width": 3.0}, {"arrows": "to", "from": 1, "to": 7, "width": 3.0}, {"arrows": "to", "from": 2, "to": 3, "width": 3.0}, {"arrows": "to", "from": 2, "to": 4, "width": 2.7733167082294266}, {"arrows": "to", "from": 4, "to": 2, "width": 0.2266832917705736}, {"arrows": "to", "from": 2, "to": 5, "width": 3.0}, {"arrows": "to", "from": 2, "to": 6, "width": 3.0}, {"arrows": "to", "from": 2, "to": 7, "width": 3.0}, {"arrows": "to", "from": 3, "to": 4, "width": 0.7361596009975062}, {"arrows": "to", "from": 4, "to": 3, "width": 2.263840399002494}, {"arrows": "to", "from": 3, "to": 5, "width": 3.0}, {"arrows": "to", "from": 3, "to": 6, "width": 3.0}, {"arrows": "to", "from": 3, "to": 7, "width": 3.0}, {"arrows": "to", "from": 4, "to": 5, "width": 2.3732543640897754}, {"arrows": "to", "from": 5, "to": 4, "width": 0.6267456359102245}, {"arrows": "to", "from": 4, "to": 6, "width": 2.382605985037406}, {"arrows": "to", "from": 6, "to": 4, "width": 0.6173940149625935}, {"arrows": "to", "from": 4, "to": 7, "width": 2.247942643391521}, {"arrows": "to", "from": 7, "to": 4, "width": 0.7520573566084788}, {"arrows": "to", "from": 5, "to": 6, "width": 3.0}, {"arrows": "to", "from": 5, "to": 7, "width": 3.0}, {"arrows": "to", "from": 6, "to": 7, "width": 3.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"color": {"border": "rgba(0,0,0,1)", "background": "rgba(255,255,255,1)", "highlight": {"border": "rgba(0,0,0,1)", "background": "rgba(208,208,208,1)"}}, "font": {"strokeWidth": 5}}, "edges": {"color": {"color": "rgba(0,0,0,1)", "highlight": "rgba(0,0,0,1)", "hover": "rgba(0,0,0,1)", "inherit": false}, "smooth": {"type": "continuous", "forceDirection": "none"}}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -82, "centralGravity": 0.015, "springLength": 125, "springConstant": 0.155, "damping": 0.39, "avoidOverlap": 0.18}, "maxVelocity": 42, "minVelocity": 0.6, "solver": "forceAtlas2Based"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
