<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "1", "shape": "dot"}, {"id": 1, "label": "2", "shape": "dot"}, {"id": 2, "label": "3", "shape": "dot"}, {"id": 3, "label": "4", "shape": "dot"}, {"id": 4, "label": "5", "shape": "dot"}, {"id": 5, "label": "6", "shape": "dot"}, {"id": 6, "label": "7", "shape": "dot"}, {"id": 7, "label": "8", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "width": 0.358333872428516}, {"arrows": "to", "from": 1, "to": 0, "width": 2.641666127571484}, {"arrows": "to", "from": 0, "to": 2, "width": 1.5544863501099755}, {"arrows": "to", "from": 2, "to": 0, "width": 1.4455136498900245}, {"arrows": "to", "from": 0, "to": 3, "width": 0.23560615862336654}, {"arrows": "to", "from": 3, "to": 0, "width": 2.7643938413766334}, {"arrows": "to", "from": 4, "to": 0, "width": 3.0}, {"arrows": "to", "from": 0, "to": 5, "width": 3.0}, {"arrows": "to", "from": 6, "to": 0, "width": 3.0}, {"arrows": "to", "from": 7, "to": 0, "width": 3.0}, {"arrows": "to", "from": 1, "to": 2, "width": 2.4055505240005175}, {"arrows": "to", "from": 2, "to": 1, "width": 0.5944494759994825}, {"arrows": "to", "from": 1, "to": 3, "width": 0.5350384913960409}, {"arrows": "to", "from": 3, "to": 1, "width": 2.464961508603959}, {"arrows": "to", "from": 4, "to": 1, "width": 3.0}, {"arrows": "to", "from": 5, "to": 1, "width": 3.0}, {"arrows": "to", "from": 6, "to": 1, "width": 3.0}, {"arrows": "to", "from": 1, "to": 7, "width": 3.0}, {"arrows": "to", "from": 2, "to": 3, "width": 3.0}, {"arrows": "to", "from": 2, "to": 4, "width": 1.0581171561650924}, {"arrows": "to", "from": 4, "to": 2, "width": 1.9418828438349074}, {"arrows": "to", "from": 2, "to": 5, "width": 0.5116768016561004}, {"arrows": "to", "from": 5, "to": 2, "width": 2.4883231983439}, {"arrows": "to", "from": 6, "to": 2, "width": 3.0}, {"arrows": "to", "from": 2, "to": 7, "width": 3.0}, {"arrows": "to", "from": 3, "to": 4, "width": 3.0}, {"arrows": "to", "from": 3, "to": 5, "width": 0.7627361236899988}, {"arrows": "to", "from": 5, "to": 3, "width": 2.2372638763100015}, {"arrows": "to", "from": 3, "to": 6, "width": 0.8403900892741623}, {"arrows": "to", "from": 6, "to": 3, "width": 2.1596099107258375}, {"arrows": "to", "from": 3, "to": 7, "width": 3.0}, {"arrows": "to", "from": 4, "to": 5, "width": 2.150682494501229}, {"arrows": "to", "from":         network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
