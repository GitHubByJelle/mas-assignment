<body>

        var container = document.getElementById('mynetwork');

        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "width": 2.196886630117252}, {"arrows": "to", "from": 1, "to": 0, "width": 0.8031133698827484}, {"arrows": "to", "from": 0, "to": 2, "width": 2.2724398735443594}, {"arrows": "to", "from": 2, "to": 0, "width": 0.7275601264556405}, {"arrows": "to", "from": 0, "to": 3, "width": 0.5723718436111889}, {"arrows": "to", "from": 3, "to": 0, "width": 2.427628156388811}, {"arrows": "to", "from": 4, "to": 0, "width": 3.0}, {"arrows": "to", "from": 0, "to": 5, "width": 0.4134619232462283}, {"arrows": "to", "from": 5, "to": 0, "width": 2.5865380767537713}, {"arrows": "to", "from": 0, "to": 6, "width": 0.2033294649645844}, {"arrows": "to", "from": 6, "to": 0, "width": 2.7966705350354157}, {"arrows": "to", "from": 0, "to": 7, "width": 0.596062267397655}, {"arrows": "to", "from": 7, "to": 0, "width": 2.403937732602345}, {"arrows": "to", "from": 2, "to": 1, "width": 3.0}, {"arrows": "to", "from": 3, "to": 1, "width": 3.0}, {"arrows": "to", "from": 1, "to": 4, "width": 0.4541598303253432}, {"arrows": "to", "from": 4, "to": 1, "width": 2.545840169674657}, {"arrows": "to", "from": 5, "to": 1, "width": 3.0}, {"arrows": "to", "from": 1, "to": 6, "width": 3.0}, {"arrows": "to", "from": 7, "to": 1, "width": 3.0}, {"arrows": "to", "from": 2, "to": 3, "width": 0.6413221817599744}, {"arrows": "to", "from": 3, "to": 2, "width": 2.3586778182400256}, {"arrows": "to", "from": 2, "to": 4, "width": 3.0}, {"arrows": "to", "from": 2, "to": 5, "width": 3.0}, {"arrows": "to", "from": 2, "to": 6, "width": 3.0}, {"arrows": "to", "from": 2, "to": 7, "width": 3.0}, {"arrows": "to", "from": 3, "to": 4, "width": 3.0}, {"arrows": "to", "from": 3, "to": 5, "width": 2.607027091920445}, {"arrows": "to", "from": 5, "to": 3, "width": 0.392972908079555}, {"arrows": "to", "from": 6, "to": 3, "width": 3.0}, {"arrows": "to", "from": 3, "to": 7, "width": 3.0}, {"arrows": "to", "from": 4, "to": 5, "width": 2.502501100484213}, {"arrows": "to", "from": 5
