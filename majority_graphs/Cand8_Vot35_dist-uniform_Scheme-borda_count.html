<body>

        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "width": 0.43387792503855355}, {"arrows": "to", "from": 1, "to": 0, "width": 2.566122074961447}, {"arrows": "to", "from": 0, "to": 2, "width": 0.879422479493999}, {"arrows": "to", "from": 2, "to": 0, "width": 2.120577520506001}, {"arrows": "to", "from": 0, "to": 3, "width": 0.3782044118633082}, {"arrows": "to", "from": 3, "to": 0, "width": 2.621795588136692}, {"arrows": "to", "from": 4, "to": 0, "width": 3.0}, {"arrows": "to", "from": 0, "to": 5, "width": 0.6617794962340477}, {"arrows": "to", "from": 5, "to": 0, "width": 2.3382205037659523}, {"arrows": "to", "from": 0, "to": 6, "width": 0.42082560400509583}, {"arrows": "to", "from": 6, "to": 0, "width": 2.5791743959949045}, {"arrows": "to", "from": 7, "to": 0, "width": 3.0}, {"arrows": "to", "from": 1, "to": 2, "width": 3.0}, {"arrows": "to", "from": 3, "to": 1, "width": 3.0}, {"arrows": "to", "from": 1, "to": 4, "width": 3.0}, {"arrows": "to", "from": 5, "to": 1, "width": 3.0}, {"arrows": "to", "from": 1, "to": 6, "width": 2.0788056232259793}, {"arrows": "to", "from": 6, "to": 1, "width": 0.9211943767740205}, {"arrows": "to", "from": 1, "to": 7, "width": 2.87296336857162}, {"arrows": "to", "from": 7, "to": 1, "width": 0.12703663142837984}, {"arrows": "to", "from": 3, "to": 2, "width": 3.0}, {"arrows": "to", "from": 2, "to": 4, "width": 2.6260644123103054}, {"arrows": "to", "from": 4, "to": 2, "width": 0.3739355876896945}, {"arrows": "to", "from": 5, "to": 2, "width": 3.0}, {"arrows": "to", "from": 6, "to": 2, "width": 3.0}, {"arrows": "to", "from": 7, "to": 2, "width": 3.0}, {"arrows": "to", "from": 3, "to": 4, "width": 2.5947969514784432}, {"arrows": "to", "from": 4, "to": 3, "width": 0.4052030485215564}, {"arrows": "to", "from": 5, "to": 3, "width": 3.0}, {"arrows": "to", "from": 3, "to": 6, "width": 0.5015309657376572}, {"arrows": "to", "from": 6, "to": 3, "width": 2.4984690342623423}, {"arrows": "to", "from": 3, "to": 7, "width": 0.1790000670
