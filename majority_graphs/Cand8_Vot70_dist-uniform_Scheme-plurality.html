<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "1", "shape": "dot"}, {"id": 1, "label": "2", "shape": "dot"}, {"id": 2, "label": "3", "shape": "dot"}, {"id": 3, "label": "4", "shape": "dot"}, {"id": 4, "label": "5", "shape": "dot"}, {"id": 5, "label": "6", "shape": "dot"}, {"id": 6, "label": "7", "shape": "dot"}, {"id": 7, "label": "8", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 0, "width": 2.338316381094357}, {"arrows": "to", "from": 0, "to": 2, "width": 3.0}, {"arrows": "to", "from": 3, "to": 0, "width": 3.0}, {"arrows": "to", "from": 4, "to": 0, "width": 2.846665956786837}, {"arrows": "to", "from": 0, "to": 5, "width": 0.6072805892619872}, {"arrows": "to", "from": 5, "to": 0, "width": 0.6405724100574539}, {"arrows": "to", "from": 0, "to": 6, "width": 0.5027106606975031}, {"arrows": "to", "from": 6, "to": 0, "width": 0.5894055065069745}, {"arrows": "to", "from": 7, "to": 0, "width": 2.2855244700206945}, {"arrows": "to", "from": 1, "to": 2, "width": 3.0}, {"arrows": "to", "from": 3, "to": 1, "width": 3.0}, {"arrows": "to", "from": 1, "to": 4, "width": 3.0}, {"arrows": "to", "from": 1, "to": 5, "width": 3.0}, {"arrows": "to", "from": 6, "to": 1, "width": 2.3523858906754196}, {"arrows": "to", "from": 1, "to": 7, "width": 2.6775540627502905}, {"arrows": "to", "from": 3, "to": 2, "width": 3.0}, {"arrows": "to", "from": 2, "to": 4, "width": 2.4947337719156106}, {"arrows": "to", "from": 2, "to": 5, "width": 0.7563090569863751}, {"arrows": "to", "from": 5, "to": 2, "width": 0.7304894930069121}, {"arrows": "to", "from": 6, "to": 2, "width": 3.0}, {"arrows": "to", "from": 7, "to": 2, "width": 3.0}, {"arrows": "to", "from": 3, "to": 4, "width": 2.502678253140061}, {"arrows": "to", "from": 3, "to": 5, "width": 3.0}, {"arrows": "to", "from": 6, "to": 3, "width": 3.0}, {"arrows": "to", "from": 3, "to": 7, "width": 0.7214477844804837}, {"arrows": "to", "from": 7, "to": 3, "width": 0.5532803392608299}, {"arrows": "to", "from": 4, "to": 5, "width": 3.0}, {"arrows": "to", "from": 6, "to": 4, "width": 3.0}, {"arrows": "to", "from": 7, "to": 4, "width": 3.0}, {"arrows": "to", "from": 6, "to": 5, "width": 3.0}, {"arrows": "to", "from": 7, "to": 5, "width": 2.2763716498687496}, {"arrows": "to", "from": 6, "to": 7, "width": 0.7871703109736619}, {"arrows": "to", "from": 7, "to": 6, "width": 0.5447108551428479}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"color": {"border": "rgba(0,0,0,1)", "background": "rgba(255,255,255,1)", "highlight": {"border": "rgba(0,0,0,1)", "background": "rgba(208,208,208,1)"}}, "font": {"strokeWidth": 5}}, "edges": {"color": {"color": "rgba(0,0,0,1)", "highlight": "rgba(0,0,0,1)", "hover": "rgba(0,0,0,1)", "inherit": false}, "smooth": {"type": "continuous", "forceDirection": "none"}}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -82, "centralGravity": 0.015, "springLength": 125, "springConstant": 0.155, "damping": 0.39, "avoidOverlap": 0.18}, "maxVelocity": 42, "minVelocity": 0.6, "solver": "forceAtlas2Based"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
