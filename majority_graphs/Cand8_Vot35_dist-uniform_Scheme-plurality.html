<body>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;

    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "1", "shape": "dot"}, {"id": 1, "label": "2", "shape": "dot"}, {"id": 2, "label": "3", "shape": "dot"}, {"id": 3, "label": "4", "shape": "dot"}, {"id": 4, "label": "5", "shape": "dot"}, {"id": 5, "label": "6", "shape": "dot"}, {"id": 6, "label": "7", "shape": "dot"}, {"id": 7, "label": "8", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 0, "width": 3.0}, {"arrows": "to", "from": 2, "to": 0, "width": 3.0}, {"arrows": "to", "from": 3, "to": 0, "width": 3.0}, {"arrows": "to", "from": 0, "to": 4, "width": 2.3346052887419795}, {"arrows": "to", "from": 4, "to": 0, "width": 0.6653947112580206}, {"arrows": "to", "from": 5, "to": 0, "width": 3.0}, {"arrows": "to", "from": 6, "to": 0, "width": 3.0}, {"arrows": "to", "from": 0, "to": 7, "width": 2.8371816060664985}, {"arrows": "to", "from": 7, "to": 0, "width": 0.16281839393350184}, {"arrows": "to", "from": 2, "to": 1, "width": 3.0}, {"arrows": "to", "from": 3, "to": 1, "width": 3.0}, {"arrows": "to", "from": 1, "to": 4, "width": 3.0}, {"arrows": "to", "from": 1, "to": 5, "width": 2.2131051915224575}, {"arrows": "to", "from": 5, "to": 1, "width": 0.7868948084775423}, {"arrows": "to", "from": 6, "to": 1, "width": 3.0}, {"arrows": "to", "from": 1, "to": 7, "width": 3.0}, {"arrows": "to", "from": 2, "to": 3, "width": 3.0}, {"arrows": "to", "from": 2, "to": 4, "width": 3.0}, {"arrows": "to", "from": 2, "to": 5, "width": 0.7091921057748396}, {"arrows": "to", "from": 5, "to": 2, "width": 2.2908078942251606}, {"arrows": "to", "from": 2, "to": 6, "width": 0.33569900836087885}, {"arrows": "to", "from": 6, "to": 2, "width": 2.664300991639121}, {"arrows": "to", "from": 2, "to": 7, "width": 2.537113552401322}, {"arrows": "to", "from": 7, "to": 2, "width": 0.4628864475986778}, {"arrows": "to", "from": 3, "to": 4, "width": 3.0}, {"arrows": "to", "from": 3, "to": 5, "width": 2.4615739840559985}, {"arrows": "to", "from": 5, "to": 3, "width": 0.5384260159440015}, {"arrows": "to", "from": 3, "to": 6, "width": 2.2235805949834724}, {"arrows": "to", "from": 6, "to": 3, "width": 0.7764194050165274}, {"arrows": "to", "from": 3, "to": 7, "width": 3.0}, {"arrows": "to", "from": 5, "to": 4, "width": 3.0}, {"arrows": "to", "from": 6, "to": 4, "width": 3.0}, {"arrows": "to", "from": 7, "to": 4, "width": 3.0}, {"arrows":         var options = {"nodes": {"color": {"border": "rgba(0,0,0,1)", "background": "rgba(255,255,255,1)", "highlight": {"border": "rgba(0,0,0,1)", "background": "rgba(208,208,208,1)"}}, "font": {"strokeWidth": 5}}, "edges": {"color": {"color": "rgba(0,0,0,1)", "highlight": "rgba(0,0,0,1)", "hover": "rgba(0,0,0,1)", "inherit": false}, "smooth": {"type": "continuous", "forceDirection": "none"}}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -82, "centralGravity": 0.015, "springLength": 125, "springConstant": 0.155, "damping": 0.39, "avoidOverlap": 0.18}, "maxVelocity": 42, "minVelocity": 0.6, "solver": "forceAtlas2Based"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
