<body>

<script type="text/javascript">

    var edges;

    var network;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "1", "shape": "dot"}, {"id": 1, "label": "2", "shape": "dot"}, {"id": 2, "label": "3", "shape": "dot"}, {"id": 3, "label": "4", "shape": "dot"}, {"id": 4, "label": "5", "shape": "dot"}, {"id": 5, "label": "6", "shape": "dot"}, {"id": 6, "label": "7", "shape": "dot"}, {"id": 7, "label": "8", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "to": 1, "width": 1.1908789042233061}, {"arrows": "to", "from": 1, "to": 0, "width": 1.809121095776694}, {"arrows": "to", "from": 2, "to": 0, "width": 3.0}, {"arrows": "to", "from": 0, "to": 3, "width": 0.47317629967832314}, {"arrows": "to", "from": 3, "to": 0, "width": 2.526823700321677}, {"arrows": "to", "from": 4, "to": 0, "width": 3.0}, {"arrows": "to", "from": 0, "to": 5, "width": 2.079329666908789}, {"arrows": "to", "from": 5, "to": 0, "width": 0.9206703330912109}, {"arrows": "to", "from": 0, "to": 6, "width": 2.2958389540313373}, {"arrows": "to", "from": 6, "to": 0, "width": 0.7041610459686625}, {"arrows": "to", "from": 7, "to": 0, "width": 3.0}, {"arrows": "to", "from": 1, "to": 2, "width": 2.273114039638892}, {"arrows": "to", "from": 2, "to": 1, "width": 0.7268859603611082}, {"arrows": "to", "from": 1, "to": 3, "width": 3.0}, {"arrows": "to", "from": 1, "to": 4, "width": 2.405727923627685}, {"arrows": "to", "from": 4, "to": 1, "width": 0.594272076372315}, {"arrows": "to", "from": 1, "to": 5, "width": 3.0}, {"arrows": "to", "from": 1, "to": 6, "width": 3.0}, {"arrows": "to", "from": 1, "to": 7, "width": 2.7276123274878077}, {"arrows": "to", "from": 7, "to": 1, "width": 0.2723876725121926}, {"arrows": "to", "from": 2, "to": 3, "width": 2.59733319497769}, {"arrows": "to", "from": 3, "to": 2, "width": 0.40266680502230984}, {"arrows": "to", "from": 4, "to": 2, "width": 3.0}, {"arrows": "to", "from": 2, "to": 5, "width": 3.0}, {"arrows": "to", "from": 2, "to": 6, "width": 3.0}, {"arrows": "to", "from": 7, "to": 2, "width": 3.0}, {"arrows": "to", "from": 3, "to": 4, "width": 0.7938155027498184}, {"arrows": "to", "from": 4, "to": 3, "width": 2.206184497250182}, {"arrows": "to", "from": 3, "to": 5, "width": 3.0}, {"arrows": "to", "from": 3, "to": 6, "width": 0.6817474317733735}, {"arrows": "to", "from": 6, "to": 3, "width": 2.3182525682266264}, {"arrows": "to", "from": 7, "to": 3, "width": 3.0}, {"arrows":         network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
